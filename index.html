<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√©l√©chargement en cours...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background: black;
            color: limegreen;
            font-family: 'VT323', monospace;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 26px;
        }

        .progress-container {
            width: 60%;
            background-color: #222;
            border: 2px solid limegreen;
            border-radius: 5px;
            margin: 20px auto;
            padding: 3px;
        }

        .progress-bar {
            width: 0%;
            height: 25px;
            background-color: limegreen;
            text-align: center;
            line-height: 25px;
            font-weight: bold;
            color: black;
            transition: width 0.2s;
        }

        .status {
            font-size: 18px;
            margin-top: 20px;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <h1>üìÇ T√©l√©chargement du fichier s√©curis√©...</h1>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <p class="status" id="status">Pr√©paration des fichiers...</p>

    <script>
        let progress = 0;
        let statusText = document.getElementById("status");
        let progressBar = document.getElementById("progressBar");

        const statusMessages = [
            "Connexion au serveur s√©curis√©...",
            "Validation des droits d'acc√®s...",
            "T√©l√©chargement en cours...",
            "D√©chiffrement des paquets...",
            "Optimisation des donn√©es...",
            "Finalisation du processus..."
        ];

        function updateProgress() {
            if (progress < 100) {
                progress += Math.floor(Math.random() * 15) + 5; // Incr√©mente al√©atoirement
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + "%";
                progressBar.innerText = progress + "%";
                
                let messageIndex = Math.floor(progress / 20);
                if (messageIndex < statusMessages.length) {
                    statusText.innerText = statusMessages[messageIndex];
                }

                setTimeout(updateProgress, Math.random() * 1000 + 500);
            } else {
                statusText.innerText = "‚úÖ T√©l√©chargement termin√©. Redirection en cours...";
                setTimeout(() => {
                    window.location.href = "https://www.linkedin.com/in/nohlan-chauvelot-vanlierde-aab944279/"; // Ton LinkedIn
                }, 2000);
            }
        }

        setTimeout(updateProgress, 1000);
    </script>

</body>
</html>
