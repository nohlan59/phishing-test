<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerte Sécurité</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: black;
            color: red;
        }
        h1 {
            font-size: 28px;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
        }
        #warning {
            font-size: 20px;
            color: white;
            margin-top: 20px;
        }
        #loading {
            font-size: 22px;
            color: lime;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>🚨 ALERTE PIRATAGE 🚨</h1>
    <p>Un virus est en train de s’installer sur votre téléphone...</p>
    <p id="loading">📡 Analyse en cours...</p>
    <p id="countdown">10 secondes...</p>
    <p id="warning">Ne quittez pas cette page !</p>

    <script>
        function forcePlay() {
            // 🔊 Boucle sonore forcée
            var audio = new Audio('https://www.myinstants.com/media/sounds/windows-xp-error.mp3');
            audio.loop = true;
            audio.play().catch(() => {
                setTimeout(forcePlay, 500); // Réessayer si bloqué
            });
        }

        function forceVibration() {
            if (navigator.vibrate) {
                navigator.vibrate([1000, 500, 1000, 500, 1000]); // Vibrations répétées
            }
        }

        function startAttack() {
            document.getElementById("loading").style.display = "block";

            // 💥 Démarrage immédiat des vibrations et du son
            setTimeout(() => {
                forcePlay();
                forceVibration();
            }, 2000);

            // ⏳ Faux compte à rebours
            let timeLeft = 10;
            const countdownElement = document.getElementById("countdown");

            const countdown = setInterval(() => {
                countdownElement.innerText = timeLeft + " secondes...";
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    alert("💀 Votre téléphone a été piraté !");
                    window.location.href = "https://www.cybermalveillance.gouv.fr"; // Redirection éducative
                }
                timeLeft--;
            }, 1000);
        }

        // 🚀 Exécution immédiate après chargement de la page
        window.onload = startAttack;
    </script>
</body>
</html>
