    <style>

        body {
            background: black;
            color: limegreen;
            font-family: 'VT323', monospace;
            text-align: left;
            padding: 20px;
            overflow: hidden;
            animation: crt-flicker 0.1s infinite alternate;
        }

        @keyframes crt-flicker {
            from { opacity: 1; }
            to { opacity: 0.9; }
        }

        .terminal {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border: 2px solid limegreen;
            width: 90%;
            max-width: 800px;
            height: 400px;
            overflow-y: auto;
            margin: auto;
            box-shadow: 0px 0px 15px limegreen;
            text-shadow: 0 0 10px limegreen;
            animation: glitch-text 1s infinite alternate;
        }

        @keyframes glitch-text {

        }

        .popup {

        }

        @keyframes glitch-popup {
            from { transform: translate(-50%, -50%) skewX(-5deg); }
            to { transform: translate(-50%, -50%) skewX(5deg); }
        }

        .popup button {
            background: limegreen;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'VT323', monospace;
            font-weight: bold;
        }

        .popup button:hover {
            background: white;
        }

        #qrcode {
            margin: 20px auto;
            width: 150px;
            height: 150px;
            padding: 10px;
            border: 2px solid limegreen;

    </style>
</head>
<body>

    <script>
        const terminal = document.getElementById("terminal");
        const popup = document.getElementById("popup");
        const hackingSound = document.getElementById("hackingSound");
        const qrCodeDiv = document.getElementById("qrcode");

        // üîπ URL de ton LinkedIn pour le QR Code
        const qrData = "https://www.linkedin.com/in/nohlan-chauvelot-vanlierde-aab944279/";

            { cmd: "‚ö†Ô∏è Un QR Code inconnu a √©t√© d√©tect√© !", delay: 2500 }
        ];

        function printCommand(command, delay) {
            setTimeout(() => {
                let p = document.createElement("p");
                p.innerHTML = `<span class="command">root@darknet:~$</span> <span class="output">${command}</span>`;
                terminal.appendChild(p);
                terminal.scrollTop = terminal.scrollHeight;
            }, delay);
        }

        function startSimulation() {
            hackingSound.play();
            let totalDelay = 0;

            fakeLogs.forEach(({ cmd, delay }) => {
                printCommand(cmd, totalDelay);
                totalDelay += delay;
            });

            setTimeout(() => {
                qrCodeDiv.style.display = "block";

        setTimeout(startSimulation, 1000);
    </script>

</html>
